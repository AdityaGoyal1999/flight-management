<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}"> {% block import%}{% endblock %}
</head>

<body style="background: url('/static/images/flight.jpg') no-repeat center center fixed; background-size: cover;">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href=" {{ url_for('index') }} ">Best Flghts Booking</a>

        <!-- Links -->
        <div id="navItems" class="ml-auto">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href=" {{ url_for('booking') }} ">Book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/AdityaGoyal1999">Creator</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=" {{ url_for('about') }} ">About</a>
                </li>
            </ul>
        </div>
    </nav>
    {% block body %} {% endblock %}
</body>

</html>
